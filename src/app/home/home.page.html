<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      P!anomer: помнит все
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        P!anomer: помнит все
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let product of getProiducts()">
    <ion-card color="primary">
      <img alt="Silhouette of mountains" src="./assets/icon/12.jpeg" />
      <ion-card-header>
        <ion-card-title>{{ product.name }}</ion-card-title>
        <ion-card-subtitle>{{ product.qty }} {{ product.qlt}}</ion-card-subtitle>
        <ion-checkbox [(ngModel)]="product.checked"></ion-checkbox>
      </ion-card-header>
      <ion-card-content> Card Content </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
